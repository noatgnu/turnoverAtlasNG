<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top d-lex flex-wrap">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      Turnover Atlas
    </a>
    <form class="d-flex" (ngSubmit)="searchData()" style="gap: 20px">
      <input
        [resultTemplate]="rt"
        [editable]="false"
        placement="left-top"
        [class.is-invalid]="searchFailed"
        [(ngModel)]="proteinSearchModel"
        [ngbTypeahead]="search"
        [ngModelOptions]="{standalone: true}"
        class="form-control me-2"
        type="search"
        placeholder="Search Term"
        aria-label="Search">
      <div class="form-group">
        <select [(ngModel)]="searchType" [ngModelOptions]="{standalone: true}" class="form-control" id="selectionType">
          <option value="Protein_Group">
            Protein Group
          </option>
          <option value="Genes">
            Gene
          </option>
        </select>
      </div>
      <button class="btn btn-outline-dark" type="submit"><i class="bi bi-search"></i></button>
    </form>
  </div>
</nav>

<ng-template #rt let-r="result" let-t="term">
  <ngb-highlight [result]="resultFormatter(r, t)" [term]="t"></ngb-highlight> - ({{r.split(";").length}} Shared)
</ng-template>
