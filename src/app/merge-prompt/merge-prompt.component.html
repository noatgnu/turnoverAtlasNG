<div class="modal-header">
    <h5 class="modal-title">Selection assignment</h5>
</div>
<div class="modal-body">
    <form [formGroup]="form">
        <div class="d-flex align-content-center gap-1">
            <div>
                <ngx-colors ngx-colors-trigger formControlName="color"></ngx-colors>
            </div>
            <div class="form-group">
                <input id="selection-title" type="text" class="form-control" formControlName="name" placeholder="Selection title">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" formControlName="remove">
                <label class="form-check-label">Remove original selection</label>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="save()">Save</button>
</div>
