<div class="accordion">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button [ngClass]="{'accordion-button': true, 'collapsed': iscollapse}" type="button" (click)="iscollapse=!iscollapse">
        Model overview
      </button>
    </h2>
    <div #collapse="ngbCollapse" [(ngbCollapse)]="iscollapse">
      <div class="accordion-body">
        <div class="form-group" style="width: 300px; padding: 20px">
          <label for="tissues">Select tissues:</label>
          <select id="tissues" class="form-control" [(ngModel)]="selectedTissues" (change)="updateGroupData()" multiple>
            <option *ngFor="let t of tissues" [value]="t">
              {{t}}
            </option>
          </select>
        </div>
        <div *ngIf="selectedTissues.length > 0">
          <div *ngFor="let t of groupData" style="padding: 20px">
            <app-protein-modelling [data]="t"></app-protein-modelling>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
