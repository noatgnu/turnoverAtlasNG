<div class="accordion">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button [ngClass]="{'accordion-button': true, 'collapsed': iscollapse}" type="button" (click)="iscollapse=!iscollapse">
        Model overview
      </button>
    </h2>
    <div #collapse="ngbCollapse" [(ngbCollapse)]="iscollapse">
      <div class="accordion-body">
        <form [formGroup]="form">
          <div class="flex-row gap-5">
            <div class="form-group" style="width: 300px; padding: 20px">
              <label for="tissues">Select tissues:</label>
              <select id="tissues" class="form-control" formControlName="selectedTissues" multiple>
                <option *ngFor="let t of tissues" [value]="t">
                  {{t}}
                </option>
              </select>
            </div>
            <div class="form-check">
              <input class="form-check-input" formControlName="hideNotSelected" type="checkbox" id="hideNotSelected">
              <label class="form-check-label" for="hideNotSelected">Make non-selected Data transparent</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" formControlName="kpool" type="checkbox" id="kpool">
              <label class="form-check-label" for="kpool">Show free Lys pool model</label>
            </div>
            <div class="d-flex align-items-center gap-1">
              <div><ngx-colors ngx-colors-trigger formControlName="kpoolColor"></ngx-colors></div><div>Free Lys pool</div>
            </div>
          </div>

        </form>

        <div *ngIf="selectedTissues.length > 0 && !iscollapse">
          <div *ngFor="let t of groupData" style="padding: 20px">
            <app-protein-modelling [data]="t" [hideNotSelected]="hideNotSelected"></app-protein-modelling>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
