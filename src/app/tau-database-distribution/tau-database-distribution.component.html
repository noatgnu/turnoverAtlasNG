<div *ngIf="histograms.count() > 0; else loading">
  <div class="d-flex justify-content-center align-items-center">
    <div>
      <form [formGroup]="form">
        <div class="form-group" style="width: 300px">
          <label for="tissueSelect">Tissue selection:</label>
          <select class="form-control" id="tissueSelect" formControlName="Tissue" multiple [size]="10">
            <option *ngFor="let tissue of tissueList" [value]="tissue">{{tissue}}</option>
          </select>
        </div>
      </form>
    </div>
    <div class="flex-grow-1">
      <app-tau-histogram [data]="overallHistogram"></app-tau-histogram>
    </div>
  </div>
  <ng-container *ngFor="let h of groupByHistograms">
    <ng-container *ngIf="form.value.Tissue?.includes(h.first().Tissue)">
      <div class="card mt-2 border-danger-subtle">
        <div class="card-body">
          <div class="d-flex justify-content-center">
            <h5 class="card-title"><b>{{h.first().Tissue}}</b></h5>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" [(ngModel)]="useHighesttoggleMap[h.first().Tissue]">
            <label class="form-check-label">Set max yaxis as highest count value from overall distribution histogram</label>

          </div>
          <div class="d-flex justify-content-center">
            <div>
              <app-tau-histogram [data]="h.first()" [useOverallCount]="useHighesttoggleMap[h.first().Tissue]"></app-tau-histogram>
            </div>
            <div>
              <app-tau-histogram [data]="h.last()" [useOverallCount]="useHighesttoggleMap[h.first().Tissue]"></app-tau-histogram>
            </div>
          </div>
        </div>
      </div>

    </ng-container>
  </ng-container>
</div>



<ng-template #loading>
  <div class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-template>
