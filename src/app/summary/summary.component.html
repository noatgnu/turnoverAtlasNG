<div class="accordion">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button [ngClass]="{'accordion-button': true, 'collapsed': iscollapse}" type="button" (click)="iscollapse=!iscollapse">
        Data Summary Table
      </button>
    </h2>
    <div #collapse="ngbCollapse" [(ngbCollapse)]="iscollapse">
      <div class="accordion-body">
        <div class="d-flex justify-content-center p-2">
          <div class="card mt-2 border-danger">
            <div class="card-body">
              <div class="d-flex justify-content-end align-items-center gap-2">
                <div>
                  <p class="text-muted">*AllPeptides is the peptide count that also include those without a calculated halflife value</p>
                </div>
                <div><button class="btn btn-sm btn-primary" (click)="exportHandler(fileType.value)"><span class="bi bi-file-spreadsheet"></span> Export</button></div>
                <div class="form-group">
                  <select #fileType class="form-control">
                    <option value="csv">CSV</option>
                    <option value="tsv">TSV</option>
                    <option value="json">JSON</option>
                  </select>
                </div>
              </div>
              <div class="p-2 overflow-auto">
                <table class="table table-striped">
                  <thead>
                  <tr>
                    <th scope="col" *ngFor="let c of columns">{{c}}</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let row of data">
                    <td *ngFor="let c of columns">{{row[c]}}</td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
