<div class="accordion">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button [ngClass]="{'accordion-button': true, 'collapsed': iscollapse}" type="button" (click)="iscollapse=!iscollapse">
        Tissue overview
      </button>
    </h2>
    <div #collapse="ngbCollapse" [(ngbCollapse)]="iscollapse">
      <div class="accordion-body">

        <div class="row" *ngIf="groupData.count() > 0">
          <div class="col-4" *ngFor="let t of groupData">
            <app-protein-view-scatter-h-vs-l [data]="t"></app-protein-view-scatter-h-vs-l>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
